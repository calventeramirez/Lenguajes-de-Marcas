<!DOCTYPE html>
<html>

<head>
    <title>Ejemplo tablas</title>
    <meta charset="UTF-8">
    <style>
        table,
        td,
        th {
            border: 1px solid red;
            text-align: center;
            empty-cells: hide;
        }
    </style>
</head>

<body>
    <table border="1">
        <caption>Precio de las naranjas</caption>
        <thead>
            <th>Provincia</th>
            <th>Precio</th>
            <th>Precio rebajado</th>
        </thead>
        <tbody>
            <tr>
                <td>Málaga</td>
                <td>0.54 €</td>
                <td>0.30 €</td>
            </tr>
            <tr>
                <td>Cadiz</td>
                <td>0.45 €</td>
                <td>0.40 €</td>
            </tr>
            <tr>
                <td>Almeria</td>
                <td>0.50 €</td>
                <td>0.20 €</td>
            </tr>
        </tbody>
        <tfoot>
            <th>Total</th>
            <th colspan="2">0.53 €</th>
        </tfoot>
    </table>

    <hr>


    <table>
        <caption>Km/Día</caption>
        <thead style="background-color: rgb(7, 192, 65);">
            <th></th>
            <th style="background-color: blue ;">Día 1</th>
            <th>Día 2</th>
            <th>Día 3</th>
        </thead>
        <tbody>
            <tr>
                <td>Jose</td>
                <td rowspan="2">0 Km</td>
                <td>1 Km</td>
                <td>5 Km</td>
            </tr>
            <tr>
                <td>Rocio</td>
                <td>2 Km</td>
                <td>9 Km</td>
            </tr>
        </tbody>
        <tfoot>
            <th>Total</th>
            <th colspan="3">0 Km</th>
            <!--
            <th>3 Km</th>
            <th>14 Km</th>
            -->
        </tfoot>
    </table>
</body>

</html>
