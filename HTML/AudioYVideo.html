<!DOCTYPE html>
<html>

<head>
    <title>Audio y Video</title>
</head>

<body>
    <h1>Audio del mar</h1>
    <audio src="audioyvideo/audioPrueba.mp3" controls preload loop type="audio/mp3"></audio>
    <hr>
    <h1>Video</h1>
    <figure>
        <video width="384" height="288" controls preload poster="img/imagen.jpg" <!--autoplay--> muted>
            <source src="audioyvideo/videoPrueba.mp4" type="video/mp4">
        </video>
        <figcaption>Figura 1: Video geek</figcaption>
    </figure>
    <hr>
    <h1> Test HTML</h1>
    <details open>
        <summary>¿Que etiqueta utilizamos para las imagenes?</summary>
        <p>La etiqueta &lt;img&gt;</p>
    </details>
    <br>
    <details>
        <summary> ¿Que etiqueta utilizamos para los enlaces?</summary>
        <p>La etiqueta &lt;a&gt;</p>
    </details>
</body>

</html>
